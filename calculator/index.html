<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calstyle.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div id="tophead">
        <h1>JAVASCRIPT CALCULATOR</h1>
    </div>

    <div class="holding_box">
        <div id="main_calculator">
            <input placeholder="0" type="text" id="display_top" readonly>
            <div id="button_section">
                <table>
                    <tr>
                        <td>
                            <button onclick="specialDisplay('102')">1/x</button>
                        </td>
                        <td>
                            <button onclick="specialDisplay('101')">x<sup>2</sup></button>
                        </td>
                        <td>
                            <button onclick="specialDisplay('103')">√x</button>
                        </td>
                        <td>
                            <button onclick="addDisplay('÷')">÷</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="addDisplay(7)">7</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(8)">8</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(9)">9</button>
                        </td>
                        <td>
                            <button onclick="addDisplay('x')">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="addDisplay(4)">4</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(5)">5</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(6)">6</button>
                        </td>
                        <td>
                            <button onclick="addDisplay('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="addDisplay(1)">1</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(2)">2</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(3)">3</button>
                        </td>
                        <td>
                            <button onclick="addDisplay('+')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="clearDisplay()">C</button>
                        </td>
                        <td>
                            <button onclick="addDisplay(0)">0</button>
                        </td>
                        <td>
                            <button onclick="addDisplay('.')">.</button>
                        </td>
                        <td>
                            <button onclick="displayResult()">=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="calculate.js"></script>
    
</body>
</html>
